<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agência Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.hero{
  padding:120px 20px;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1492724441997-5dc865305da7");
  background-size:cover;
}

.hero h1{
  font-size:42px;
  color:#d4af37;
}

.hero p{
  margin-top:15px;
  font-size:18px;
}

.btn{
  display:inline-block;
  margin-top:25px;
  padding:14px 30px;
  background:#d4af37;
  color:#000;
  text-decoration:none;
  border-radius:30px;
  font-weight:bold;
}

section{
  padding:70px 20px;
  text-align:center;
}

.services{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  margin-top:40px;
}

.service{
  width:260px;
  background:#1a1a1a;
  padding:20px;
  border-radius:15px;
}

.service h3{
  color:#d4af37;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Agência Digital</h1>
  <p>Soluções digitais para fortalecer sua marca e gerar mais clientes</p>
  <a href="#" class="btn">Solicitar orçamento</a>
</div>

<section>
  <h2>O que fazemos</h2>
  <div class="services">
    <div class="service">
      <h3>Websites</h3>
      <p>Sites modernos e responsivos.</p>
    </div>
    <div class="service">
      <h3>Landing Pages</h3>
      <p>Páginas focadas em conversão.</p>
    </div>
    <div class="service">
      <h3>Design</h3>
      <p>Identidade visual profissional.</p>
    </div>
  </div>
</section>

</body>
</html>
